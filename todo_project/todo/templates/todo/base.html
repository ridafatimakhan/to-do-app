{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}To-Do App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-wh5sCOI4tUWoQT6W5+8bD5s4tv8AtE0xhVf6zEO1Tf7ceFEXtoeyp0Vn2RDpUrsE"
        crossorigin="anonymous"
    >
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'todo/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'task_list' %}">To-Do App</a>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JavaScript -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-VRWHMdPZJApLWrOMHcH9D98PhEMwF1DANbWy0IQ53bX9s/rT7fFJWbJE/5gF1y8G"
        crossorigin="anonymous"
    ></script>
</body>
</html>
